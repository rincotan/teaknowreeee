<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>謎解き</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 100px 20px 100px;
        margin: 0;
        background: #ffffff;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #bcf0ff;
        padding: 15px 0;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
        color: #2f3542;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .page {
        display: none;
        transform: translateY(20px);
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }
      .page.active {
        display: block;
        transform: translateY(0);
        opacity: 1;
      }
      .input-frame {
        position: relative;
        display: inline-block;
        width: 300px;
        height: 200px;
        margin: 20px auto;
      }
      .input-frame img {
        width: 100%;
        height: 100%;
        display: block;
      }
      .input-frame input {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        height: 40px;
        font-size: 18px;
        text-align: center;
        border: none;
        background: transparent;
        outline: none;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 10px;
        background: #2f3542;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: #ffffff;
      }
      .next-button:hover {
        background: #D03C69; 
      }

      .media-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      .media-container video,.media-container img {
        width: 200px;
        height: auto;
      }
      .video-wrapper {
        position: relative;
        display: inline-block;
        border: 4px solid transparent; /* ← これをベースに色を切り替えてる */
        border-radius: 8px;
        overflow: hidden;
      }
      .video-wrapper.red {
        border-color: red;
      }

      .video-wrapper.blue {
        border-color: blue;
      }

      .video-wrapper.yellow {
        border-color: yellow;
      }

      .input-group {
        display: flex;
        justify-content: center;
        width: 400px;
        height: 60px;
        margin: 20px auto;
        border: 2px solid #2f3542;
        border-radius: 4px;
        overflow: hidden;
        background-color: white;
      }

      .input-group input {
        flex: 1;
        border: none;
        font-size: 20px;
        text-align: center;
        outline: none;
        background: transparent;
      }

      .input-group input::placeholder {
        color: #999;
        font-size: 18px;
      }

      .input-group button {
        background: #2f3542;
        color: #fff;
        border: none;
        padding: 0 20px;
        font-size: 18px;
        cursor: pointer;
      }

      .steps-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 15px;
        background: #fff0f5;
        box-shadow: 0 -2px 5px rgb(0 0 0 / 0.1);
        z-index: 1000;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .steps-nav button.active {
        background: #00bfff;
      }
      .steps-nav button.completed {
        background: #262626;
        color: #fff;
      }
      .steps-nav button.disabled {
        background: #ff0000;
        color: #00ff15;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="header"><h1>HAPPY BIRTHDAY!!!!!!!!!!!!!!</h1></div>

    <!-- STEP1 -->
    <div id="step1" class="page active">
      <div class="input-frame">
        <img src="frame.png" alt="入力枠" />
        <input id="inputStep1" placeholder="ひらがなで入力してね" />
      </div>
      <br />
      <button class="next-button" onclick="checkStep1()">次へ</button>

    </div>

    <!-- STEP2 -->
    <div id="step2" class="page">
      <h3>
        <strong style="color: red">赤</strong>＝<strong style="color: blue">赤</strong>で3セットつくり、赤のペア同時に読め
      </h3>
      <img id="puzzleImageStep2" src="step2_image.png" alt="謎解き画像" style="margin-top: 10px; max-width: 30%; height: auto;" >
      <div class="media-container">
        <div class="video-wrapper red">
          <video controls src="video1.mp4"></video>
        </div>
        <div class="video-wrapper blue">
          <video controls src="video2.mp4"></video>
        </div>
        <div class="video-wrapper yellow">
          <video controls src="video3.mp4"></video>
        </div>
        <div class="video-wrapper label">
          <span class="label-text">①</span
          ><video controls src="video4.mp4"></video>
        </div>
        <div class="video-wrapper label">
          <span class="label-text">②</span
          ><video controls src="video5.mp4"></video>
        </div>
        <div class="video-wrapper label">
          <span class="label-text">③</span
          ><video controls src="video6.mp4"></video>
        </div>
      </div>
      <div class="input-frame">
        <img src="frame.png" alt="入力枠" />
        <input id="inputStep2" placeholder="ひらがなで入力してね" />
      </div>
      <br />
      <button class="next-button" onclick="checkStep2()">次へ</button>

    </div>

    <!-- STEP3 -->
    <div id="step3" class="page">
      <img id="puzzleImageStep3" src="step3_image.png" alt="謎解き画像" style="margin-top: 10px; max-width: 30%; height: auto;">
      <h2>⇩</h2>
      <h3>赤上から</h3>
      <div class="input-frame">
        <img src="frame.png" alt="入力枠" />
        <input id="inputStep3" placeholder="ひらがなで入力してね" />
      </div>
      <br />
      <button class="next-button" onclick="checkStep3()">次へ</button>
    </div>

    <!-- LASTSTEP -->
    <div id="laststep" class="page">
      <div class="input-frame">
        <img src="frame.png" alt="入力枠" /><h2>全て触れろ</h2>
      </div>
      <div class="media-container">
        <img
          src="frame1.png"
          class="touch-image"
          onclick="markImageTouched(0)"
          alt="frame1"
        />
        <img
          src="frame2.png"
          class="touch-image"
          onclick="markImageTouched(1)"
          alt="frame2"
        />
        <img
          src="frame3.png"
          class="touch-image"
          onclick="markImageTouched(2)"
          alt="frame3"
        />
        <img
          src="frame4.png"
          class="touch-image"
          onclick="markImageTouched(3)"
          alt="frame4"
        />
      </div>
    </div>

    <!-- LAST STEP ANSWER -->
    <div id="lastanswer" class="page">
      <img src="last_image.png" alt="指示文" style="margin-top: 10px; max-width: 30%; height: auto;">
      <div class="input-group">
        <input id="inputLastAnswer" placeholder="ひらがなで入力してね" />
      </div>
      <button class="next-button" onclick="checkLast()">送信</button>

      <br /><br />
      <button class="next-button" onclick="showStep('toolpage')">ツールに飛ぶ</button>

    </div>

    <!-- VIDEO END -->
    <div id="videoend" class="page">
      <h1>おめでとう！</h1>
      <h1>すべての謎を解き明かした…！</h1>
      <video
        controls
        src="final_video.mp4"
        style="width: 90%; max-width: 600px"
      ></video>
    </div>

    <!-- STEP NAVIGATION -->
    <div class="steps-nav">
      <button id="nav-step1" class="active">STEP1</button>
      <button id="nav-step2" disabled>STEP2</button>
      <button id="nav-step3" disabled>STEP3</button>
      <button id="nav-laststep" disabled>LAST STEP</button>
    </div>

    <script>
      let step1Cleared = false;
      let step2Cleared = false;
      let step3Cleared = false;

      let touchedImages = [false, false, false, false];
      function showStep(stepId) {
        document.querySelectorAll(".page.active").forEach((el) => {
          el.classList.remove("active");
          el.classList.add("fade-out");

          setTimeout(() => {
            el.classList.remove("fade-out");
            document.getElementById(stepId).classList.add("active", "fade-in");

            setTimeout(() => {
              document.getElementById(stepId).classList.remove("fade-in");
            }, 50);
          }, 50);
        });

        document.querySelectorAll(".steps-nav button").forEach((btn) => {
          btn.classList.remove("active");
          if (btn.id === `nav-${stepId}`) {
            btn.classList.add("active");
          }
        });
      }

      function checkStep1() {
        const input = document.getElementById("inputStep1").value.trim();
        if (input === "ひろとん") {
          step1Cleared = true;
          document.getElementById("nav-step2").disabled = false;
          showStep("step2");
        } else {
          alert("違うらしい");
        }
      }

      function checkStep2() {
        const input = document.getElementById("inputStep2").value.trim();
        if (input === "あさり") {
          step2Cleared = true;
          document.getElementById("nav-step3").disabled = false;
          showStep("step3");
        } else {
          alert("違うらしい");
        }
      }

      function checkStep3() {
        const input = document.getElementById("inputStep3").value.trim();
        if (input === "えにぐま") {
          step3Cleared = true;
          document.getElementById("nav-laststep").disabled = false;
          showStep("laststep");
        } else {
          alert("違うらしい");
        }
      }

      function checkLast() {
        const input = document.getElementById("inputLastAnswer").value.trim();
        if (input === "おせち") {
          showStep("videoend");
        } else {
          alert("違うらしい");
        }
      }

      function markImageTouched(index) {
        touchedImages[index] = true;
        document.getElementsByClassName("touch-image")[index].style.opacity = 0.5;
        if (touchedImages.every((t) => t)) {
          setTimeout(() => showStep("lastanswer"), 500);
        }
      }

      function checkTool() {
        const selected = document.getElementById("toolSelect").value;
        const input = document.getElementById("toolInput").value.trim();

        if (selected === "黄" && input === "ぎゃくさいせいしたい") {
          document.getElementById("toolVideoContainer").style.display = "block";
        } else {
          alert("条件が一致しないよ");
          document.getElementById("toolVideoContainer").style.display = "none";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".steps-nav button").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const id = e.target.id.split("-")[1];
            if (id === "step1") showStep(id);
            else if (id === "step2" && step1Cleared) showStep(id);
            else if (id === "step3" && step2Cleared) showStep(id);
            else if (id === "laststep" && step3Cleared) showStep(id);
            else if (id === "toolpage" && !btn.disabled) showStep("toolpage");
            else alert("このステップにはまだ移動できません。");
          });
        });
      });
    </script>


    <style>
      .page {
        transform: translateY(20px);
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
        position: absolute;
        width: 100%;
      }

      .page.active {
        transform: translateY(0);
        opacity: 1;
        position: relative;
      }

      .page.fade-out {
        transform: translateY(-20px);
        opacity: 0;
      }

      .steps-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        background: #fff;
        box-shadow: 0 -5px 5px #00000033;
        text-align: center;
        z-index: 1000;
      }

      .steps-nav button {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 16px;
        border: none;
        border-radius: 20px;
        color: #fff;
        background: #2f3542;
        cursor: pointer;
      }

      .steps-nav button.active {
        background: #22afD8;
      }

      .steps-nav button:disabled {
        background: #d5dae3;
        color: #fff;
        cursor: not-allowed;
      }
    </style>

  <!-- TOOL PAGE -->
  <div id="toolpage" class="page">
    <h2>天からのお告げ</h2>
    <p>入力欄と選択肢を使って、特定の条件で動画が出てくるよ。</p>

    <div style="margin: 20px 0;">
      <label for="toolSelect">選択肢:</label>
      <select id="toolSelect">
        <option value="赤">赤</option>
        <option value="青">青</option>
        <option value="黄">黄</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>

    <div class="input-frame">
      <img src="frame.png" alt="入力枠" />
      <input id="toolInput" placeholder="ここに入力してね" />
    </div>

    <br />
    <button onclick="checkTool()">確定</button>
    <br /><br />
    <div id="toolVideoContainer" style="display: none;">
      <video controls src="tool_video.mp4" style="width: 80%; max-width: 600px;"></video>
    </div>

    <br />
    <button onclick="showStep('lastanswer')">LASTに戻る</button>
  </div>

  </body>
</html>
